<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/signIn.css">
  <title>SiginIn</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form class="form">
        <span class="title">Sign In</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input id="username" type="text" class="input" placeholder="Username">
          <input id="email" type="email" class="input" placeholder="Email">
          <input id="password" type="password" class="input" placeholder="Password">
        </div>
        <button id="btn">Sign up</button>
      </form>
      <div class="form-section">
        <p>Have an account? <a id="signUp" href="./signUp.html">Log Up</a> </p> <a id="meniu" href="../index.html" hidden></a>
      </div>
    </div>
  </div>
  <script src="../javascript/signIn.js"></script>
</body>

</html>
