<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/signUp.css">
    <title>SiginUp</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input id="fristname" type="text" class="input" placeholder="fristname">
                    <input id="username" type="text" class="input" placeholder="Username">
                    <input id="email" type="email" class="input" placeholder="Email">
                    <input id="password" type="password" class="input" placeholder="Password">
                    <input id="repasword" type="password" class="input" placeholder="Re password">
                </div>
                <button id="btn">Sign up</button>
            </form>
            <div class="form-section">
                <p>Have an account? <a id="signIn" href="./siginin.html">Log In</a> </p>
            </div>
        </div>
    </div>
    <script src="../javascript/siginUp.js"></script>
</body>

</html>
